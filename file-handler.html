<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Handler - AuraOS</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="file-handler-page">
    <main class="container" style="padding: 40px 20px; max-width: 900px;">
        <h1 class="section-title">Opened File</h1>
        <div class="card" style="padding: 20px;">
            <p class="section-description">This page is used when AuraOS is launched to handle specific files.</p>
            <pre id="fileInfo" style="white-space: pre-wrap; background: rgba(255,255,255,0.05); padding: 16px; border-radius: 8px;"></pre>
        </div>
        <a href="index.html" class="btn btn-primary" style="margin-top: 20px; display: inline-block;">Back to Home</a>
    </main>

    <script>
    (function() {
        const info = document.getElementById('fileInfo');
        try {
            const url = new URL(window.location.href);
            const params = Object.fromEntries(url.searchParams.entries());
            info.textContent = JSON.stringify({ pathname: url.pathname, params }, null, 2);
        } catch (e) {
            info.textContent = 'No file info available.';
        }
    })();
    </script>
    <script src="router.js"></script>
    <script src="script.js"></script>
</body>
</html>
