<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AuraOS</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00d9ff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AuraOS Login" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
      .login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--bg-dark) 0%,
          var(--bg-primary) 25%,
          var(--bg-secondary) 50%,
          var(--bg-tertiary) 75%,
          var(--bg-primary) 100%
        );
        background-attachment: fixed;
        position: relative;
        overflow: hidden;
      }

      .login-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(
            circle at 20% 20%,
            rgba(0, 217, 255, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 107, 157, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 60%,
            rgba(157, 78, 221, 0.08) 0%,
            transparent 50%
          );
        animation: ambient-glow 8s ease-in-out infinite alternate;
        z-index: -1;
      }

      .login-container {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-2xl);
        padding: var(--spacing-10);
        width: 100%;
        max-width: 450px;
        box-shadow: var(--glow-lg), var(--shadow-2xl);
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
        animation: slideInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--primary-gradient);
        box-shadow: var(--glow-sm);
      }

      .login-header {
        text-align: center;
        margin-bottom: var(--spacing-8);
      }

      .login-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-3);
        margin-bottom: var(--spacing-6);
        font-size: var(--font-size-2xl);
        font-weight: 700;
        color: var(--primary-color);
        text-shadow: var(--neon-glow-sm);
      }

      .login-logo i {
        font-size: var(--font-size-3xl);
        animation: neon-pulse 3s ease-in-out infinite;
      }

      .login-title {
        font-size: var(--font-size-3xl);
        font-weight: 700;
        margin-bottom: var(--spacing-2);
        color: var(--text-primary);
        text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
      }

      .login-subtitle {
        color: var(--text-secondary);
        font-size: var(--font-size-lg);
        margin-bottom: var(--spacing-8);
      }

      .login-form {
        margin-bottom: var(--spacing-6);
      }

      .form-group {
        margin-bottom: var(--spacing-6);
        position: relative;
      }

      .form-group label {
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
        margin-bottom: var(--spacing-3);
        color: var(--text-primary);
        font-weight: 500;
        font-size: var(--font-size-sm);
      }

      .form-group label i {
        color: var(--primary-color);
        font-size: var(--font-size-sm);
      }

      .form-input {
        width: 100%;
        padding: var(--spacing-4);
        border: 2px solid var(--border-color);
        border-radius: var(--radius-lg);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-size: var(--font-size-base);
        transition: all var(--transition-normal);
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow:
          0 0 0 3px rgba(0, 217, 255, 0.1),
          var(--glow-sm);
        background: rgba(255, 255, 255, 0.08);
      }

      .form-input::placeholder {
        color: var(--text-light);
      }

      .password-input {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: var(--spacing-4);
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-light);
        cursor: pointer;
        padding: var(--spacing-2);
        border-radius: var(--radius-sm);
        transition: var(--transition-fast);
      }

      .password-toggle:hover {
        color: var(--primary-color);
        background: rgba(0, 217, 255, 0.1);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-8);
        flex-wrap: wrap;
        gap: var(--spacing-3);
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
        cursor: pointer;
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
      }

      .checkbox-wrapper input[type='checkbox'] {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-sm);
        background: transparent;
        cursor: pointer;
        position: relative;
        transition: var(--transition-fast);
      }

      .checkbox-wrapper input[type='checkbox']:checked {
        background: var(--primary-color);
        border-color: var(--primary-color);
        box-shadow: var(--glow-sm);
      }

      .checkbox-wrapper input[type='checkbox']:checked::after {
        content: '\2713';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #000000;
        font-size: 12px;
        font-weight: bold;
      }

      .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        font-size: var(--font-size-sm);
        transition: var(--transition-fast);
        position: relative;
      }

      .forgot-password:hover {
        color: var(--primary-light);
        text-shadow: var(--neon-glow-sm);
      }

      .login-button {
        width: 100%;
        padding: var(--spacing-4) var(--spacing-6);
        background: var(--primary-gradient);
        color: #000000;
        border: none;
        border-radius: var(--radius-lg);
        font-size: var(--font-size-lg);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-normal);
        box-shadow: var(--glow-md), var(--shadow-md);
        position: relative;
        overflow: hidden;
        margin-bottom: var(--spacing-4);
      }

      .login-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s ease;
      }

      .login-button:hover {
        background: var(--secondary-gradient);
        transform: translateY(-2px) scale(1.02);
        box-shadow: var(--glow-lg), var(--shadow-lg);
      }

      .login-button:hover::before {
        left: 100%;
      }

      .login-button:active {
        transform: translateY(0) scale(0.98);
      }

      .login-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .guest-button {
        width: 100%;
        padding: var(--spacing-3) var(--spacing-6);
        background: transparent;
        color: var(--success-color);
        border: 2px solid var(--success-color);
        border-radius: var(--radius-lg);
        font-size: var(--font-size-base);
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-normal);
        margin-bottom: var(--spacing-6);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-2);
      }

      .guest-button:hover {
        background: var(--success-color);
        color: #000000;
        box-shadow: var(--glow-md);
        transform: translateY(-1px);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: var(--spacing-6) 0;
        color: var(--text-light);
        font-size: var(--font-size-sm);
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: var(--border-color);
      }

      .divider span {
        padding: 0 var(--spacing-4);
      }

      .social-login {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-3);
        margin-bottom: var(--spacing-6);
      }

      .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-3);
        padding: var(--spacing-3) var(--spacing-6);
        border: 2px solid var(--border-color);
        border-radius: var(--radius-lg);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-size: var(--font-size-base);
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-normal);
        text-decoration: none;
        backdrop-filter: blur(10px);
      }

      .social-button:hover {
        border-color: var(--primary-color);
        background: rgba(0, 217, 255, 0.1);
        transform: translateY(-1px);
        box-shadow: var(--glow-sm);
      }

      .google-button:hover {
        border-color: #db4437;
        background: rgba(219, 68, 55, 0.1);
      }

      .github-button:hover {
        border-color: #333;
        background: rgba(51, 51, 51, 0.1);
      }

      .auth-footer {
        text-align: center;
        color: var(--text-secondary);
        font-size: var(--font-size-sm);
      }

      .auth-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition-fast);
      }

      .auth-footer a:hover {
        color: var(--primary-light);
        text-shadow: var(--neon-glow-sm);
      }

      .back-to-home {
        position: absolute;
        top: var(--spacing-6);
        left: var(--spacing-6);
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
        color: var(--text-secondary);
        text-decoration: none;
        font-size: var(--font-size-sm);
        transition: var(--transition-fast);
        padding: var(--spacing-2) var(--spacing-4);
        border-radius: var(--radius-md);
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border-light);
      }

      .back-to-home:hover {
        color: var(--primary-color);
        background: rgba(0, 217, 255, 0.1);
        transform: translateX(-2px);
      }

      .loading-state {
        display: none;
        align-items: center;
        gap: var(--spacing-2);
      }

      .loading-state i {
        animation: spin 1s linear infinite;
      }

      .error-message {
        color: var(--error-color);
        font-size: var(--font-size-sm);
        margin-top: var(--spacing-2);
        display: none;
      }

      @keyframes slideInScale {
        from {
          opacity: 0;
          transform: translateY(-30px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .login-container {
          margin: var(--spacing-4);
          padding: var(--spacing-8);
          max-width: none;
        }

        .login-title {
          font-size: var(--font-size-2xl);
        }

        .form-options {
          flex-direction: column;
          align-items: flex-start;
          gap: var(--spacing-4);
        }

        .back-to-home {
          position: static;
          margin-bottom: var(--spacing-6);
          align-self: flex-start;
        }
      }

      /* Floating particles animation */
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--primary-color);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        box-shadow: 0 0 6px var(--primary-color);
      }

      .particle:nth-child(odd) {
        background: var(--secondary-color);
        box-shadow: 0 0 6px var(--secondary-color);
        animation-duration: 8s;
      }

      .particle:nth-child(3n) {
        background: var(--accent-color);
        box-shadow: 0 0 6px var(--accent-color);
        animation-duration: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        50% {
          transform: translateY(50vh) translateX(50px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-to-home">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>

    <!-- Login Page -->
    <div class="login-page">
      <!-- Floating Particles -->
      <div class="particles-container" id="particlesContainer"></div>

      <div class="login-container">
        <div class="login-header">
          <div class="login-logo">
            <i class="fas fa-cube"></i>
            <span>AuraOS</span>
          </div>
          <h1 class="login-title">Welcome Back</h1>
          <p class="login-subtitle">Sign in to continue your journey</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
              autocomplete="username"
            />
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button type="button" class="password-toggle" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe" />
              <span>Remember me for 30 days</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="login-button" id="loginButton">
            <span class="button-text">Sign In</span>
            <span class="loading-state">
              <i class="fas fa-spinner"></i>
              Signing In...
            </span>
          </button>
        </form>

        <button type="button" class="guest-button" id="guestButton">
          <i class="fas fa-user-secret"></i>
          <span>Continue as Guest</span>
        </button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button class="social-button google-button" id="googleButton">
            <i class="fab fa-google"></i>
            <span>Continue with Google</span>
          </button>
          <button class="social-button github-button" id="githubButton">
            <i class="fab fa-github"></i>
            <span>Continue with GitHub</span>
          </button>
        </div>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Create one now</a></p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="router.js"></script>
    <script src="script.js"></script>
    <script>
      // Create floating particles
      function createParticles() {
        const container = document.getElementById('particlesContainer');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = Math.random() * 4 + 6 + 's';
          container.appendChild(particle);
        }
      }

      // Initialize particles
      createParticles();

      // Login form handling
      document
        .getElementById('loginForm')
        .addEventListener('submit', async e => {
          e.preventDefault();

          const button = document.getElementById('loginButton');
          const buttonText = button.querySelector('.button-text');
          const loadingState = button.querySelector('.loading-state');

          // Show loading state
          buttonText.style.display = 'none';
          loadingState.style.display = 'flex';
          button.disabled = true;

          // Simulate login process
          try {
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Redirect to loading page
            window.location.href = 'loading.html?redirect=dashboard.html';
          } catch (error) {
            // Show error
            document.getElementById('passwordError').textContent =
              'Login failed. Please try again.';
            document.getElementById('passwordError').style.display = 'block';

            // Reset button
            buttonText.style.display = 'block';
            loadingState.style.display = 'none';
            button.disabled = false;
          }
        });

      // Password toggle
      document
        .getElementById('togglePassword')
        .addEventListener('click', () => {
          const passwordInput = document.getElementById('password');
          const toggleIcon = document
            .getElementById('togglePassword')
            .querySelector('i');

          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.className = 'fas fa-eye-slash';
          } else {
            passwordInput.type = 'password';
            toggleIcon.className = 'fas fa-eye';
          }
        });

      // Guest login
      document.getElementById('guestButton').addEventListener('click', () => {
        window.location.href =
          'loading.html?redirect=dashboard.html&guest=true';
      });

      // Social login buttons
      document.getElementById('googleButton').addEventListener('click', () => {
        window.location.href =
          'loading.html?redirect=dashboard.html&provider=google';
      });

      document.getElementById('githubButton').addEventListener('click', () => {
        window.location.href =
          'loading.html?redirect=dashboard.html&provider=github';
      });

      // Clear errors on input
      document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('input', () => {
          const errorElement = document.getElementById(input.id + 'Error');
          if (errorElement) {
            errorElement.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
