# Logrotate configuration for AuraOS Learning Growth Daemon
# Place this file in /etc/logrotate.d/auraos-learning-daemon

/Users/cryptojoker710/Downloads/AuraOS/logs/daemon.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 cryptojoker710 staff
    postrotate
        # Send signal to reload daemon if needed
        /bin/kill -HUP `cat /Users/cryptojoker710/Downloads/AuraOS/state/daemon.pid 2> /dev/null` 2> /dev/null || true
    endscript
}

# Rotate all daemon logs
/Users/cryptojoker710/Downloads/AuraOS/logs/daemon_*.log {
    weekly
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 644 cryptojoker710 staff
}
