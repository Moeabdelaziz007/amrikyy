<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>AuraOS - AI-Powered Operating System</title>
    
    <!-- Performance Optimizations -->
    <meta name="description" content="AuraOS - Advanced AI-Powered Operating System with intelligent automation and workflow management">
    <meta name="keywords" content="AI, Operating System, Automation, Workflow, Productivity">
    
    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//firebase.googleapis.com">
    <link rel="dns-prefetch" href="//api.openai.com">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" crossorigin>
    
    <!-- Preload Critical Images -->
    <link rel="preload" href="/icons/auraos-logo.svg" as="image" type="image/svg+xml">
    
    <!-- Prefetch Next Page Resources -->
    <link rel="prefetch" href="/src/pages/dashboard.tsx">
    <link rel="prefetch" href="/src/pages/login.tsx">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AuraOS">
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS Inline -->
    <style>
      /* Critical CSS for initial render */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f0f23;
        color: #ffffff;
        line-height: 1.6;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
      }
      .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Prevent layout shift */
      img { max-width: 100%; height: auto; }
      button { cursor: pointer; }
      input, textarea { font-family: inherit; }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div>Loading AuraOS...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
