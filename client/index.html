    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">

    <meta name="theme-color" content="#6366f1">

    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AuraOS">
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS Inline -->
    <style>
      /* Critical CSS for initial render */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f0f23;
        color: #ffffff;
        line-height: 1.6;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
      }
      .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Prevent layout shift */
      img { max-width: 100%; height: auto; }
      button { cursor: pointer; }
      input, textarea { font-family: inherit; }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div>جاري تحميل AuraOS...</div>
      </div>
    </div>

    <!-- PWA Installation Prompt -->
    <div id="pwa-install-prompt" style="display: none;">
      <div class="pwa-prompt">
        <div class="pwa-prompt-content">
          <h3>تثبيت AuraOS</h3>
          <p>يمكنك تثبيت AuraOS على جهازك للحصول على تجربة أفضل</p>
          <div class="pwa-prompt-actions">
            <button id="pwa-install-btn">تثبيت</button>
            <button id="pwa-dismiss-btn">لاحقاً</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      // PWA Installation
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-dismiss-btn');

      // Listen for the beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show install prompt after 30 seconds or on user interaction
        setTimeout(() => {
          showInstallPrompt();
        }, 30000);
      });

      // Show install prompt
      function showInstallPrompt() {
        if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
          installPrompt.style.display = 'block';
        }
      }

      // Install button click
      installBtn?.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;

          if (outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }

          deferredPrompt = null;
          installPrompt.style.display = 'none';
        }
      });

      // Dismiss button click
      dismissBtn?.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        // Don't show again for 7 days
        localStorage.setItem('pwa-install-dismissed', Date.now().toString());
      });

      // Check if user previously dismissed
      const dismissedTime = localStorage.getItem('pwa-install-dismissed');
      if (dismissedTime) {
        const daysSinceDismissed = (Date.now() - parseInt(dismissedTime)) / (1000 * 60 * 60 * 24);
        if (daysSinceDismissed < 7) {
          return; // Don't show prompt
        }
      }

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });

            console.log('Service Worker registered successfully:', registration);

            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker?.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, notify user
                  if (confirm('يتوفر تحديث جديد لـ AuraOS. هل تريد إعادة التحميل؟')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });

          } catch (error) {
            console.log('Service Worker registration failed:', error);
          }
        });
      }

      // Handle PWA install success
      window.addEventListener('appinstalled', (event) => {
        console.log('AuraOS was installed successfully');
        installPrompt.style.display = 'none';

        // Track installation
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_install', {
            event_category: 'engagement',
            event_label: 'PWA Installation'
          });
        }
      });

      // Online/Offline status handling
      window.addEventListener('online', () => {
        console.log('Back online');
        document.body.classList.remove('offline');
      });

      window.addEventListener('offline', () => {
        console.log('Gone offline');
        document.body.classList.add('offline');
      });

      // Performance monitoring
      window.addEventListener('load', () => {
        // Measure and report performance metrics
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];

          if (typeof gtag !== 'undefined') {
            gtag('event', 'page_load', {
              event_category: 'performance',
              value: Math.round(perfData.loadEventEnd - perfData.loadEventStart),
              custom_map: {
                load_time: 'dimension1'
              }
            });
          }
        }
      });

      // Error handling
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);

        if (typeof gtag !== 'undefined') {
          gtag('event', 'exception', {
            description: event.error.toString(),
            fatal: false
          });
        }
      });

      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);

        if (typeof gtag !== 'undefined') {
          gtag('event', 'exception', {
            description: event.reason.toString(),
            fatal: false
          });
        }
      });
    </script>

    <style>
      /* PWA Install Prompt Styles */
      .pwa-prompt {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);

        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

      }

      .pwa-prompt-content h3 {

        display: flex;

        flex: 1;

        border-radius: 8px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      #pwa-install-btn {
        background: #1a73e8;
        color: white;
      }

      #pwa-install-btn:hover {

        color: white;
      }

      /* Offline indicator */
      body.offline::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

      }

      @media (max-width: 768px) {
        .pwa-prompt {

        }
      }
    </style>
