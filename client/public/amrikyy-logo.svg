<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main Gear (Automation Symbol) -->
  <g transform="translate(100,100)">
    <!-- Outer Gear -->
    <path d="M-30,-30 L-20,-30 L-15,-20 L-20,-10 L-30,-10 L-35,-20 Z
             M30,-30 L40,-30 L45,-20 L40,-10 L30,-10 L25,-20 Z
             M30,10 L40,10 L45,20 L40,30 L30,30 L25,20 Z
             M-30,10 L-20,10 L-15,20 L-20,30 L-30,30 L-35,20 Z
             M-10,-40 L10,-40 L15,-30 L10,-20 L-10,-20 L-15,-30 Z
             M-10,20 L10,20 L15,30 L10,40 L-10,40 L-15,30 Z" 
          fill="url(#gradient1)" filter="url(#glow)"/>
    
    <!-- Inner Gear -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#gradient2)" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="url(#gradient2)" opacity="0.8"/>
    
    <!-- AI Brain Symbol -->
    <path d="M-8,-8 L8,-8 L12,-4 L12,4 L8,8 L-8,8 L-12,4 L-12,-4 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Circuit Pattern -->
    <g stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.7">
      <line x1="-35" y1="-35" x2="-25" y2="-25"/>
      <line x1="35" y1="-35" x2="25" y2="-25"/>
      <line x1="-35" y1="35" x2="-25" y2="25"/>
      <line x1="35" y1="35" x2="25" y2="25"/>
      <circle cx="-35" cy="-35" r="2" fill="url(#gradient1)"/>
      <circle cx="35" cy="-35" r="2" fill="url(#gradient1)"/>
      <circle cx="-35" cy="35" r="2" fill="url(#gradient1)"/>
      <circle cx="35" cy="35" r="2" fill="url(#gradient1)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="url(#gradient1)">
    Amrikyy Automation
  </text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="url(#gradient2)" opacity="0.8">
    System
  </text>
</svg>
