<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - AuraOS</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="chat-page">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-cube"></i><span>AuraOS</span>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
          <li><a href="chat.html" class="nav-link active">Chat</a></li>
        </ul>
      </div>
    </nav>

    <main class="container" style="padding: 40px 20px">
      <h1 class="section-title">AI Chat</h1>
      <div
        id="chatbotContainer"
        class="chatbot-container"
        style="max-width: 900px; margin: 0 auto"
      >
        <div
          id="chatbotWindow"
          class="chatbot-window active"
          style="position: static; box-shadow: var(--shadow-md)"
        >
          <div class="chatbot-header">
            <div class="chatbot-avatar"><i class="fas fa-robot"></i></div>
            <div class="chatbot-info">
              <h4>AuraOS Assistant</h4>
              <span class="status online">Online</span>
            </div>
          </div>
          <div id="chatbotMessages" class="chatbot-messages"></div>
          <div class="chatbot-input">
            <div class="input-group">
              <input
                type="text"
                id="chatbotInput"
                placeholder="Type your message..."
              />
              <button id="sendMessage" class="send-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="router.js"></script>
    <script src="script.js"></script>
  </body>
</html>
