name: MCP CI
on:
  pull_request:
    paths:
      - 'auraos-mcp/**'
      - '.cursor/mcp.json'
      - '.github/workflows/test-mcp.yml'
  push:
    branches:
      - main
    paths:
      - 'auraos-mcp/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r auraos-mcp/requirements.txt
          pip install pytest httpx

      - name: Syntax check
        run: python -m py_compile auraos-mcp/server.py

      - name: Run server health check
        run: |
          # Start server in background
          export AURAOS_API_URL="http://localhost:8001"
          export AURAOS_API_KEY="test_key"
          python auraos-mcp/server.py &
          SERVER_PID=$!

          # Wait for server to start
          sleep 3

          # Test health endpoint
          curl -f http://127.0.0.1:5000/mcp/health || exit 1

          # Test describe endpoint
          curl -f -X POST http://127.0.0.1:5000/mcp/describe || exit 1

          # Clean up
          kill $SERVER_PID || true
