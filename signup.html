<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AuraOS</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00d9ff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AuraOS Sign Up">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        .signup-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-primary) 25%, var(--bg-secondary) 50%, var(--bg-tertiary) 75%, var(--bg-primary) 100%);
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        .signup-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(157, 78, 221, 0.08) 0%, transparent 50%);
            animation: ambient-glow 8s ease-in-out infinite alternate;
            z-index: -1;
        }

        .signup-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-10);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--glow-lg), var(--shadow-2xl);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            animation: slideInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            box-shadow: var(--glow-sm);
        }

        .signup-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-6);
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: var(--neon-glow-sm);
        }

        .signup-logo i {
            font-size: var(--font-size-3xl);
            animation: neon-pulse 3s ease-in-out infinite;
        }

        .signup-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-2);
            color: var(--text-primary);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .signup-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            margin-bottom: var(--spacing-8);
        }

        .signup-form {
            margin-bottom: var(--spacing-6);
        }

        .form-group {
            margin-bottom: var(--spacing-6);
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-3);
            color: var(--text-primary);
            font-weight: 500;
            font-size: var(--font-size-sm);
        }

        .form-group label i {
            color: var(--primary-color);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-4);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-normal);
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1), var(--glow-sm);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-4);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: var(--spacing-2);
            border-radius: var(--radius-sm);
            transition: var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--primary-color);
            background: rgba(0, 217, 255, 0.1);
        }

        .password-strength {
            margin-top: var(--spacing-2);
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: var(--spacing-2);
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: var(--error-color);
            transition: all var(--transition-normal);
            border-radius: 2px;
        }

        .strength-fill.weak { width: 25%; background: var(--error-color); }
        .strength-fill.fair { width: 50%; background: var(--warning-color); }
        .strength-fill.good { width: 75%; background: var(--success-color); }
        .strength-fill.strong { width: 100%; background: var(--success-color); box-shadow: var(--glow-sm); }

        .strength-text {
            font-size: var(--font-size-xs);
            color: var(--text-light);
        }

        .form-options {
            margin-bottom: var(--spacing-8);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-3);
            cursor: pointer;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .checkbox-wrapper input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: var(--transition-fast);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-wrapper input[type="checkbox"]:checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: var(--glow-sm);
        }

        .checkbox-wrapper input[type="checkbox"]:checked::after {
            content: '\2713';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-wrapper a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .checkbox-wrapper a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .signup-button {
            width: 100%;
            padding: var(--spacing-4) var(--spacing-6);
            background: var(--primary-gradient);
            color: #000000;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--glow-md), var(--shadow-md);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--spacing-6);
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .signup-button:hover {
            background: var(--secondary-gradient);
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--glow-lg), var(--shadow-lg);
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .signup-button:active {
            transform: translateY(0) scale(0.98);
        }

        .signup-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-6) 0;
            color: var(--text-light);
            font-size: var(--font-size-sm);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 var(--spacing-4);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-6);
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-3);
            padding: var(--spacing-3) var(--spacing-6);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .social-button:hover {
            border-color: var(--primary-color);
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-1px);
            box-shadow: var(--glow-sm);
        }

        .google-button:hover {
            border-color: #db4437;
            background: rgba(219, 68, 55, 0.1);
        }

        .github-button:hover {
            border-color: #333;
            background: rgba(51, 51, 51, 0.1);
        }

        .auth-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .auth-footer a:hover {
            color: var(--primary-light);
            text-shadow: var(--neon-glow-sm);
        }

        .back-to-home {
            position: absolute;
            top: var(--spacing-6);
            left: var(--spacing-6);
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: var(--transition-fast);
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-md);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
        }

        .back-to-home:hover {
            color: var(--primary-color);
            background: rgba(0, 217, 255, 0.1);
            transform: translateX(-2px);
        }

        .error-message {
            color: var(--error-color);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-2);
            display: none;
        }

        .loading-state {
            display: none;
            align-items: center;
            gap: var(--spacing-2);
        }

        .loading-state i {
            animation: spin 1s linear infinite;
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .signup-container {
                margin: var(--spacing-4);
                padding: var(--spacing-8);
                max-width: none;
            }

            .signup-title {
                font-size: var(--font-size-2xl);
            }

            .back-to-home {
                position: static;
                margin-bottom: var(--spacing-6);
                align-self: flex-start;
            }
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 6px var(--primary-color);
        }

        .particle:nth-child(odd) {
            background: var(--secondary-color);
            box-shadow: 0 0 6px var(--secondary-color);
            animation-duration: 8s;
        }

        .particle:nth-child(3n) {
            background: var(--accent-color);
            box-shadow: 0 0 6px var(--accent-color);
            animation-duration: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(50px);
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <!-- Signup Page -->
    <div class="signup-page">
        <!-- Floating Particles -->
        <div class="particles-container" id="particlesContainer"></div>

        <div class="signup-container">
            <div class="signup-header">
                <div class="signup-logo">
                    <i class="fas fa-cube"></i>
                    <span>AuraOS</span>
                </div>
                <h1 class="signup-title">Join AuraOS</h1>
                <p class="signup-subtitle">Create your account and start your journey</p>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="username"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-check-circle"></i>
                        Confirm Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="signup-button" id="signupButton">
                    <span class="button-text">Create Account</span>
                    <span class="loading-state">
                        <i class="fas fa-spinner"></i>
                        Creating Account...
                    </span>
                </button>
            </form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-button google-button" id="googleButton">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="social-button github-button" id="githubButton">
                    <i class="fab fa-github"></i>
                    <span>Continue with GitHub</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="router.js"></script>
    <script src="script.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let strengthLabel = '';

            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            strengthFill.className = 'strength-fill';
            
            if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthLabel = 'Weak';
            } else if (strength === 3) {
                strengthFill.classList.add('fair');
                strengthLabel = 'Fair';
            } else if (strength === 4) {
                strengthFill.classList.add('good');
                strengthLabel = 'Good';
            } else {
                strengthFill.classList.add('strong');
                strengthLabel = 'Strong';
            }

            strengthText.textContent = `Password strength: ${strengthLabel}`;
        }

        // Password input handler
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Password toggle handlers
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword').querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleIcon = document.getElementById('toggleConfirmPassword').querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                confirmPasswordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        });

        // Form validation
        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Full name validation
            if (fullName.length < 2) {
                document.getElementById('fullNameError').textContent = 'Please enter your full name';
                document.getElementById('fullNameError').style.display = 'block';
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            // Terms agreement validation
            if (!agreeTerms) {
                // Show error near checkbox
                const termsError = document.createElement('div');
                termsError.className = 'error-message';
                termsError.style.display = 'block';
                termsError.textContent = 'Please agree to the Terms of Service and Privacy Policy';
                document.querySelector('.form-options').appendChild(termsError);
                isValid = false;
            }

            return isValid;
        }

        // Signup form handling
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const button = document.getElementById('signupButton');
            const buttonText = button.querySelector('.button-text');
            const loadingState = button.querySelector('.loading-state');
            
            // Show loading state
            buttonText.style.display = 'none';
            loadingState.style.display = 'flex';
            button.disabled = true;
            
            // Simulate signup process
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Redirect to loading page
                window.location.href = 'loading.html?redirect=dashboard.html&newUser=true';
                
            } catch (error) {
                // Show error
                document.getElementById('emailError').textContent = 'Signup failed. Please try again.';
                document.getElementById('emailError').style.display = 'block';
                
                // Reset button
                buttonText.style.display = 'block';
                loadingState.style.display = 'none';
                button.disabled = false;
            }
        });

        // Social signup buttons
        document.getElementById('googleButton').addEventListener('click', () => {
            window.location.href = 'loading.html?redirect=dashboard.html&provider=google&newUser=true';
        });

        document.getElementById('githubButton').addEventListener('click', () => {
            window.location.href = 'loading.html?redirect=dashboard.html&provider=github&newUser=true';
        });

        // Clear errors on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                const errorElement = document.getElementById(input.id + 'Error');
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
                
                // Remove terms error when user starts typing
                const termsError = document.querySelector('.form-options .error-message');
                if (termsError) {
                    termsError.remove();
                }
            });
        });

        // Clear terms error when checkbox is checked
        document.getElementById('agreeTerms').addEventListener('change', () => {
            const termsError = document.querySelector('.form-options .error-message');
            if (termsError) {
                termsError.remove();
            }
        });
    </script>
</body>
</html>
